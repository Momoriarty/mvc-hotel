<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel XYZ - Konfirmasi Pemesanan</title>
  <link rel="stylesheet" href="styles.css">
</head>
<style>
  /* styles.css */
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-image: url('background.jpg');
    background-size: cover;
  }

  header {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px 0;
  }

  main {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    background-color: rgba(255, 255, 255, 0.8);
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
  }

  .confirmation-details,
  .booking-details {
    border: 1px solid #ddd;
    padding: 20px;
    margin-bottom: 20px;
    background-color: #f9f9f9;
    border-radius: 5px;
  }

  .booking-info,
  .room-info {
    margin-bottom: 15px;
  }

  label {
    font-weight: bold;
  }

  footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px 0;
  }
</style>

<body>
  <header>
    <h1>Hotel XYZ - Konfirmasi Pemesanan</h1>
  </header>

  <main>
    <section class="confirmation-details">
      <h2>Detail Pemesanan</h2>
      <div class="booking-info">
        <p>Nomor Pesanan: 123456</p>
        <p>Tanggal Pemesanan: 8 Oktober 2023</p>
        <p>Nama Pemesan: John Doe</p>
        <p>Email: johndoe@example.com</p>
      </div>
    </section>

    <section class="booking-details">
      <h2>Detail Kamar</h2>
      <div class="room-info">
        <p>Tanggal Check-in: 6 Oktober 2023</p>
        <p>Tanggal Check-out: 8 Oktober 2023</p>
        <p>Jumlah Malam: 2</p>
        <!-- Informasi kamar lainnya seperti tipe kamar, harga, dll. -->
      </div>
    </section>
  </main>

  <footer>
    <p>Hak Cipta Â© 2023 Hotel XYZ</p>
  </footer>
</body>

</html>
