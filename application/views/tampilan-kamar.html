<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detail Kamar</title>
  <!-- Link ke Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Link ke CSS kustom Anda -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- Navbar (opsional) -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Nama Situs Anda</a>
  </nav>

  <!-- Konten utama -->
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6">
        <!-- Slider Gambar Kamar -->
        <div id="imageSlider" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#imageSlider" data-slide-to="0" class="active"></li>
            <li data-target="#imageSlider" data-slide-to="1"></li>
            <li data-target="#imageSlider" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="https://images.unsplash.com/photo-1694406805270-f3a93e91f4b6?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1960&q=80"
                class="d-block w-100" alt="Kamar 1">
            </div>
            <div class="carousel-item">
              <img
                src="https://images.unsplash.com/photo-1694406805270-f3a93e91f4b6?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1960&q=80"
                class="d-block w-100" alt="Kamar 2">
            </div>
            <div class="carousel-item">
              <img
                src="https://images.unsplash.com/photo-1694406805270-f3a93e91f4b6?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1960&q=80"
                class="d-block w-100" alt="Kamar 3">
            </div>
          </div>
          <a class="carousel-control-prev" href="#imageSlider" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#imageSlider" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
      <div class="col-md-6">
        <!-- Deskripsi Kamar -->
        <h1>Nama Kamar</h1>
        <p>Deskripsi kamar Anda dapat ditulis di sini. Ini adalah tempat yang nyaman untuk beristirahat.</p>
        <h2>Fasilitas Kamar</h2>
        <ul>
          <li>Wi-Fi</li>
          <li>TV Layar Datar</li>
          <li>AC</li>
          <li>Mini Bar</li>
          <li>Kamar Mandi Pribadi</li>
        </ul>
        <h3>Harga Per Malam: $100</h3>
        <button class="btn btn-primary">Pesan Sekarang</button>
      </div>
    </div>
  </div>

  <!-- Footer (opsional) -->
  <footer class="bg-light text-center py-3">
    &copy; 2023 Nama Situs Anda
  </footer>

  <!-- Script Bootstrap JavaScript (letakkan di akhir body) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
