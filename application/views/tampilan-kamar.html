<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Pemesanan Kamar Hotel</title>
</head>
<style>
  /* Reset CSS */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  /* Styling halaman */
  body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
  }

  .container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  header {
    text-align: center;
    margin-bottom: 20px;
  }

  h1 {
    font-size: 24px;
    color: #333;
  }

  h2 {
    font-size: 20px;
    color: #333;
    margin-top: 20px;
  }

  /* Styling formulir pemesanan */
  .booking-form {
    text-align: center;
  }

  form {
    max-width: 400px;
    margin: 0 auto;
  }

  label {
    display: block;
    margin-top: 10px;
  }

  select,
  input[type="date"],
  input[type="number"] {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

  button {
    display: block;
    width: 100%;
    padding: 10px;
    background-color: #333;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  /* Tambahkan styling tambahan sesuai kebutuhan */
</style>

<body>
  <div class="container">
    <header>
      <h1>Pemesanan Kamar Hotel</h1>
    </header>
    <section class="booking-form">
      <h2>Isi Detail Pemesanan</h2>
      <form action="#" method="POST">
        <label for="room-type">Jenis Kamar:</label>
        <select id="room-type" name="room-type">
          <option value="deluxe">Kamar Deluxe</option>
          <option value="standard">Kamar Standar</option>
          <option value="suite">Suite</option>
        </select>

        <label for="check-in-date">Tanggal Check-in:</label>
        <input type="date" id="check-in-date" name="check-in-date" required>

        <label for="check-out-date">Tanggal Check-out:</label>
        <input type="date" id="check-out-date" name="check-out-date" required>

        <label for="guests">Jumlah Tamu:</label>
        <input type="number" id="guests" name="guests" min="1" required>

        <button type="submit">Pesan Sekarang</button>
      </form>
    </section>
  </div>
</body>

</html>
